<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Page</title>
</head>
<body>
    <header>
        <nav>
            <h1>Media Elements</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="media.html">Media</a></li>
                <li><a href="form.html">form</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Image With Caption</h2>
            <img src="htmlimg.png" alt="HTML Logo" width="100">
            <img src="cssimg.png" alt="CSS Logo" width="100">
            <img src="javaimg.png" alt="JavaScript Logo" width="100">
            <figcaption>HTML Logo &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;CSS Logo &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;JavaScript Logo</figcaption>
        </section>

        <section>
            <h2>Video for HTML</h2>
            <video src="Screen Recording.mp4" controls loop poster="Screenshot.png" width="400" height="250"></video>
        </section>

        <section>
            <h2>Audio</h2>
            <audio src="audio.aac" controls loop></audio>
        </section>

        <section>
            <h2>Video Using IFrame</h2>
            <iframe width="400" height="250" src="https://www.youtube.com/embed/kJEsTjH5mVg?si=9hnYfIn7DYSrO-gc&amp;start=288" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 HTML Fundamentals Project</p>
    </footer>
</body>
</html>
